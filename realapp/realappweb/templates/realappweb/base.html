		<script>
			function validarFormulario(){
			
				var txtNombre = document.getElementById('nombre').value;
                var txtApellido = document.getElementById('apellido').value;
				var txtRut = document.getElementById('rut').value;
				var cmbSexo = document.getElementById('sexo').selectedIndex;
                var txtDireccion = document.getElementById('direccion').value;
                var cmbEstado = document.getElementById('estado').selectedIndex;
				var cmbPais = document.getElementById('pais').selectedIndex;
				//var txtFono = document.getElementById('fono').value;
                var txtEmail = document.getElementById('email').value;
                var cmbAfp = document.getElementById('afp').selectedIndex;
                var cmbSalud = document.getElementById('salud').selectedIndex;
                var cmbRem_anticipada = document.getElementById('rem_anticipada').selectedIndex;
				var txtInicio = document.getElementById('inicio').value;
				var txtFin = document.getElementById('fin').value;
                var txtSueldo = document.getElementById('sueldo').value;
                var cmbBonos = document.getElementById('bonos').selectedIndex;
				
				//Test nombres obligatorio
				if(txtNombre == null || txtNombre.length == 0 || /^\s+$/.test(txtNombre)){
					alert('ERROR:Ingrese información en Nombre');
					document.datos.nombre.focus();
					return false;
				}


				//Test apellidos obligatorio
				if(txtApellido == null || txtApellido.length == 0 || /^\s+$/.test(txtApellido)){
					alert('ERROR:Ingrese información en Apellidos');
					document.datos.apellido.focus();
					return false;
				}

                //Test correo
                if(txtRut == null || txtRut.length == 0 || /^\s+$/.test(txtRut)){
                    alert('ERROR:Debe escribir un RUT válido');
                    document.datos.rut.focus();
                    return false;
                }

                //Test comboBox
                if(cmbSexo == null || cmbSexo == 0){
                    alert('ERROR:Debe seleccionar sexo');
                    document.datos.sexo.focus();
                    return false;
                }

                 //Test correo
                if(txtDireccion == null || txtDireccion.length == 0 || /^\s+$/.test(txtDireccion)){
                    alert('ERROR:Debe escribir una direccion válida');
                    document.datos.direccion.focus();
                    return false;
                }

                //Test comboBox
                if(cmbEstado == null || cmbEstado == 0){
                    alert('ERROR:Debe seleccionar Estado');
                    document.datos.estado.focus();
                    return false;
                }

				//Test comboBox
				if(cmbPais == null || cmbPais == 0){
					alert('ERROR:Debe seleccionar País');
					document.datos.pais.focus();
					return false;
				}

				  //Test correo
                //if(txtFono == null || txtFono.length == 0 || /^\s+$/.test(txtFono)){
                    //alert('ERROR:Debe escribir un telefono');
                    //document.datos.fono.focus();
                    //return false;
                //}

                //Test correo
                if(!(/\S+@\S+\.\S+/.test(txtEmail))){
                    alert('ERROR:Debe escribir un correo válido');
                    document.datos.email.value="";
                    document.datos.email.focus();
                    return false;
                }

                
                //Test comboBox
                if(cmbAfp == null || cmbAfp == 0){
                    alert('ERROR:Debe seleccionar Afp');
                    document.datos.afp.focus();
                    return false;
                }

                //Test comboBox
                if(cmbSalud == null || cmbSalud == 0){
                    alert('ERROR:Debe seleccionar salud');
                    document.datos.salud.focus();
                    return false;
                }

                //Test comboBox
                if(cmbRem_anticipada == null || cmbRem_anticipada == 0){
                    alert('ERROR:Debe seleccionar remuneracion anticipada');
                    document.datos.rem_anticipada.focus();
                    return false;
                }


				//Test fecha inicio
				if(!isNaN(txtInicio)){
					alert('ERROR:Debe elegir una fecha');
					document.datos.inicio.focus();
					return false;
				}

				//Test fecha fin
				if(!isNaN(txtFin)){
					alert('ERROR:Debe elegir una fecha');
					document.datos.fin.focus();
					return false;
				}

                  //Test correo
                if(txtSueldo == null || txtSueldo.length == 0 || /^\s+$/.test(txtSueldo)){
                    alert('ERROR:Debe escribir un sueldo');
                    document.datos.sueldo.focus();
                    return false;
                }

                //Test comboBox
                if(cmbBonos == null || cmbBonos == 0){
                    alert('ERROR:Debe seleccionar bonos');
                    document.datos.bonos.focus();
                    return false;
                }

			}
		</script>
</head>

<body>

            <li><a href="{% url 'login' %}">Login</a></li>

            </ul>

            </div>
